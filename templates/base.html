<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlayoffPurge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container">
        {% block content %}{% endblock %}
        
        <!-- Footer -->
        <footer class="footer">
            <p>PlayoffPurge Dashboard v{{ app_version }} • Powered by Google Sheets</p>
            <p class="rules-note">Guillotine Style • FanDuel Scoring (4pt passing TD + 0.5 PPR)</p>
        </footer>
    </div>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
